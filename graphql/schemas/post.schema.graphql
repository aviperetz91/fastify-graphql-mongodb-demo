type Post {
  id: ID!
  title: String!
  body: String!
  userId: String!
  tags: [String!]!
  reactions: Int!
}

input PostInput {
  title: String!
  body: String!
  userId: String
  tags: [String!]!
  reactions: Int!
}

type Query {
  posts: [Post!]!
  userPosts(userId: Int!): [Post!]!
}

type Mutation {
  createPost(input: PostInput!): Post!
}
